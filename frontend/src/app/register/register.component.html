<div class="register-container">
  <h2>Regístrate</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" formControlName="username" id="username" class="form-control" placeholder="Usuario">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" formControlName="password" id="password" class="form-control" placeholder="Contraseña">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control"
        placeholder="Confirmar contraseña">
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
