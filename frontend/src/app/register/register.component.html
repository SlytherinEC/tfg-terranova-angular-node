<section class="registro-container">
  <h2>Registro</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" />
      <small *ngIf="f['nombre'].touched && f['nombre'].invalid">Debe tener al menos 3 caracteres</small>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="f['email'].touched && f['email'].invalid">Email inv치lido</small>
    </div>

    <div>
      <label for="contrasena">Contrase침a</label>
      <input id="contrasena" type="password" formControlName="contrasena" />
      <small *ngIf="f['contrasena'].touched && f['contrasena'].invalid">Debe tener al menos 6 caracteres</small>
    </div>

    <div>
      <label for="confirmarContrasena">Repetir Contrase침a</label>
      <input id="confirmarContrasena" type="password" formControlName="confirmarContrasena" />
      <small *ngIf="f['confirmarContrasena'].touched && f['confirmarContrasena'].hasError('required')">
        Campo obligatorio
      </small>
      <small *ngIf="f['confirmarContrasena'].touched && f['confirmarContrasena'].hasError('noCoincide')">
        Las contrase침as no coinciden
      </small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="registrado" class="exito">Registro exitoso. Redirigiendo...</p>
  </form>
</section>
