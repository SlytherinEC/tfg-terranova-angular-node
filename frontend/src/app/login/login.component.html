<section class="login-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="f['email'].touched && f['email'].invalid">Email inválido</small>
    </div>

    <div>
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" type="password" formControlName="contrasena" />
      <small *ngIf="f['contrasena'].touched && f['contrasena'].invalid">Campo obligatorio</small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</section>
