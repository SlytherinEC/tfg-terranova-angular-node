<section class="login-container">
  <div class="login-form-container">
    <h1 class="login-title">INICIAR SESION</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">CORREO ELECTRONICO</label>
        <input id="email" type="email" formControlName="email" class="form-input" />
        <small *ngIf="f['email'].touched && f['email'].invalid" class="error-text">Email inválido</small>
      </div>

      <div class="form-group">
        <label for="contrasena" class="form-label">CONTRASEÑA</label>
        <input id="contrasena" type="password" formControlName="contrasena" class="form-input" />
        <small *ngIf="f['contrasena'].touched && f['contrasena'].invalid" class="error-text">Campo obligatorio</small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="submit-button">ACCEDER</button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
    <p class="error-message">¿No tienes cuenta? <a class="link-text" [routerLink]="'/register'">Regístrate aquí</a></p>
  </div>
</section>
